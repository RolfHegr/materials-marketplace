<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Materials Marketplace — Style 4</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
  * { margin:0; padding:0; box-sizing:border-box; }
  body { font-family:'Space Grotesk',sans-serif; background:#f0f0ee; color:#1a1a1a; display:flex; min-height:100vh; }
  .sidebar { width:200px; background:#fff; padding:28px 16px; flex-shrink:0; border-right:1px solid #e0e0de; }
  .sidebar h2 { font-size:11px; letter-spacing:3px; text-transform:uppercase; color:#999; margin-bottom:20px; font-weight:400; }
  .sidebar a { display:block; color:#666; text-decoration:none; padding:6px 10px; font-size:13px; border-radius:4px; margin-bottom:2px; }
  .sidebar a:hover, .sidebar a.active { background:#f0f0ee; color:#1a1a1a; font-weight:500; }
  .main { flex:1; padding:40px; }
  .top-bar { display:flex; justify-content:space-between; align-items:baseline; margin-bottom:32px; }
  h1 { font-weight:500; font-size:24px; }
  .count { font-size:13px; color:#999; }
  .filters { display:flex; gap:12px; margin-bottom:28px; flex-wrap:wrap; }
  .filters input, .filters select { padding:8px 12px; border:1px solid #ddd; border-radius:20px; font-size:13px; background:#fff; font-family:inherit; }
  .filters input:focus, .filters select:focus { outline:none; border-color:#888; }
  #search { width:220px; }
  .grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(200px,1fr)); gap:12px; }
  .card { background:#fff; border-radius:8px; overflow:hidden; border:1px solid #e8e8e6; transition:transform .15s; }
  .card:hover { transform:translateY(-2px); }
  .swatch-bar { height:64px; width:100%; }
  .card-content { padding:16px; }
  .card h3 { font-size:14px; font-weight:500; margin-bottom:4px; }
  .card .type { font-size:11px; color:#999; text-transform:uppercase; letter-spacing:.5px; margin-bottom:10px; }
  .card .specs { font-size:12px; color:#777; display:flex; gap:12px; margin-bottom:10px; }
  .card .price { font-size:18px; font-weight:600; }
  .no-results { color:#999; font-style:italic; grid-column:1/-1; }
</style>
</head>
<body>
<nav class="sidebar">
  <h2>Nav</h2>
  <a href="/1">Minimal</a>
  <a href="/2">Dark</a>
  <a href="/3">Warm</a>
  <a href="/4" class="active">Grid</a>
  <a href="/5">Compact</a>
</nav>
<main class="main">
  <div class="top-bar"><h1>Materials</h1><span class="count" id="count"></span></div>
  <div class="filters">
    <input type="text" id="search" placeholder="Search…" oninput="update()">
    <select id="category" onchange="update()"><option value="all">All types</option><option value="wall">Wall</option><option value="floor">Floor</option><option value="ceiling">Ceiling</option></select>
    <input type="number" id="minPrice" placeholder="Min €" oninput="update()" style="width:80px">
    <input type="number" id="maxPrice" placeholder="Max €" oninput="update()" style="width:80px">
  </div>
  <div class="grid" id="cards"></div>
</main>
<script src="/data.js"></script>
<script>
function cardHTML(m) {
  return `<div class="card">
    <div class="swatch-bar" style="background:${m.color}"></div>
    <div class="card-content">
      <h3>${m.name}</h3>
      <div class="type">${m.type}</div>
      <div class="specs"><span>CO₂ ${m.co2}</span><span>Fire ${m.fire}</span></div>
      <div class="price">€${m.price}</div>
    </div>
  </div>`;
}
function update() {
  const f = filterMaterials();
  renderCards('cards', f, cardHTML);
  document.getElementById('count').textContent = f.length + ' materials';
}
update();
</script>
</body>
</html>
