<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>MaterialSource — Log In</title>
<link rel="stylesheet" href="/shared-6.css">
<style>
.auth-page{display:flex;align-items:center;justify-content:center;min-height:calc(100vh - 56px)}
.auth-card{background:#fff;border:1px solid #e8e8e6;border-radius:12px;padding:48px 40px;width:100%;max-width:400px}
.auth-card .logo-mark{text-align:center;margin-bottom:32px}
.auth-card .logo-mark h2{font-size:20px;font-weight:500;margin-top:8px}
.auth-card .logo-mark p{font-size:13px;color:#999;margin-top:4px}
.auth-card .btn{width:100%;justify-content:center;margin-top:8px}
.auth-card .divider-text{text-align:center;font-size:11px;color:#999;margin:20px 0;position:relative}
.auth-card .divider-text::before,.auth-card .divider-text::after{content:'';position:absolute;top:50%;width:40%;height:1px;background:#e8e8e6}
.auth-card .divider-text::before{left:0}
.auth-card .divider-text::after{right:0}
.auth-card .footer-text{text-align:center;font-size:12px;color:#999;margin-top:24px}
.auth-card .footer-text a{color:#1a1a1a;font-weight:500}
.forgot{text-align:right;margin-top:-12px;margin-bottom:16px}
.forgot a{font-size:12px;color:#999}
.forgot a:hover{color:#1a1a1a}
</style>
</head>
<body>
<nav class="topnav">
  <a href="/6-home" class="logo"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7" rx="1"/><rect x="14" y="3" width="7" height="7" rx="1"/><rect x="3" y="14" width="7" height="7" rx="1"/><rect x="14" y="14" width="7" height="7" rx="1"/></svg>MaterialSource</a>
  <div class="nav-links"><a href="/6-materials">Materials</a><a href="/6-compare">Compare</a><a href="/6-cart">Quotes</a></div>
  <div class="nav-right"></div>
</nav>

<div class="auth-page">
  <div class="auth-card">
    <div class="logo-mark">
      <svg width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="#1a1a1a" stroke-width="1.5"><rect x="3" y="3" width="7" height="7" rx="1"/><rect x="14" y="3" width="7" height="7" rx="1"/><rect x="3" y="14" width="7" height="7" rx="1"/><rect x="14" y="14" width="7" height="7" rx="1"/></svg>
      <h2>Welcome back</h2>
      <p>Log in to your MaterialSource account</p>
    </div>
    <div class="input-group">
      <label>Email</label>
      <input type="email" placeholder="you@firm.com">
    </div>
    <div class="input-group">
      <label>Password</label>
      <input type="password" placeholder="••••••••">
    </div>
    <div class="forgot"><a href="#">Forgot password?</a></div>
    <button class="btn btn-primary btn-lg" onclick="location.href='/6-account'">Log In</button>
    <div class="divider-text">or</div>
    <button class="btn btn-secondary" style="width:100%;justify-content:center">Continue with Microsoft</button>
    <div class="footer-text">Don't have an account? <a href="/6-register">Sign up</a></div>
  </div>
</div>
</body>
</html>
