<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Materials Marketplace — Style 1</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
  * { margin:0; padding:0; box-sizing:border-box; }
  body { font-family:'Inter',sans-serif; background:#f7f6f3; color:#2c2c2c; display:flex; min-height:100vh; }
  .sidebar { width:220px; background:#2c2c2c; color:#e0ddd6; padding:32px 20px; flex-shrink:0; display:flex; flex-direction:column; gap:8px; }
  .sidebar h2 { font-size:14px; letter-spacing:2px; text-transform:uppercase; color:#a09d94; margin-bottom:16px; }
  .sidebar a { color:#d4d0c8; text-decoration:none; padding:8px 12px; border-radius:4px; font-size:14px; transition:background .2s; }
  .sidebar a:hover, .sidebar a.active { background:#3d3d3d; color:#fff; }
  .main { flex:1; padding:40px; max-width:1200px; }
  h1 { font-weight:300; font-size:28px; margin-bottom:4px; }
  .subtitle { color:#7a7870; font-size:14px; margin-bottom:32px; }
  .filters { display:flex; gap:12px; margin-bottom:32px; flex-wrap:wrap; align-items:end; }
  .filter-group { display:flex; flex-direction:column; gap:4px; }
  .filter-group label { font-size:11px; text-transform:uppercase; letter-spacing:1px; color:#8a8780; }
  .filter-group input, .filter-group select { padding:8px 12px; border:1px solid #d4d0c8; border-radius:4px; font-size:14px; background:#fff; font-family:inherit; }
  .filter-group input:focus, .filter-group select:focus { outline:none; border-color:#2c2c2c; }
  #search { width:240px; }
  .grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(260px,1fr)); gap:20px; }
  .card { background:#fff; border-radius:6px; padding:24px; border:1px solid #e8e5de; transition:box-shadow .2s; }
  .card:hover { box-shadow:0 4px 20px rgba(0,0,0,.06); }
  .card-header { display:flex; justify-content:space-between; align-items:start; margin-bottom:12px; }
  .card h3 { font-size:16px; font-weight:500; }
  .swatch { width:32px; height:32px; border-radius:4px; border:1px solid #e0ddd6; flex-shrink:0; }
  .tag { display:inline-block; font-size:11px; text-transform:uppercase; letter-spacing:.5px; background:#f0ece4; color:#6b6860; padding:3px 8px; border-radius:3px; margin-bottom:12px; }
  .meta { display:grid; grid-template-columns:1fr 1fr; gap:8px; font-size:13px; color:#6b6860; }
  .meta span { display:flex; flex-direction:column; }
  .meta .label { font-size:10px; text-transform:uppercase; letter-spacing:.5px; color:#a09d94; }
  .meta .value { font-weight:500; color:#2c2c2c; }
  .price { font-size:20px; font-weight:600; margin-top:12px; }
  .no-results { color:#8a8780; font-style:italic; grid-column:1/-1; }
</style>
</head>
<body>
<nav class="sidebar">
  <h2>Marketplace</h2>
  <a href="/1" class="active">Style 1 — Minimal</a>
  <a href="/2">Style 2 — Dark</a>
  <a href="/3">Style 3 — Warm</a>
  <a href="/4">Style 4 — Grid</a>
  <a href="/5">Style 5 — Compact</a>
</nav>
<main class="main">
  <h1>Material Library</h1>
  <p class="subtitle">Browse building materials — filter by type, price, and specifications</p>
  <div class="filters">
    <div class="filter-group"><label>Search</label><input type="text" id="search" placeholder="Material name or type…" oninput="update()"></div>
    <div class="filter-group"><label>Category</label><select id="category" onchange="update()"><option value="all">All Types</option><option value="wall">Wall</option><option value="floor">Floor</option><option value="ceiling">Ceiling</option></select></div>
    <div class="filter-group"><label>Min Price (€)</label><input type="number" id="minPrice" placeholder="0" oninput="update()" style="width:100px"></div>
    <div class="filter-group"><label>Max Price (€)</label><input type="number" id="maxPrice" placeholder="999" oninput="update()" style="width:100px"></div>
  </div>
  <div class="grid" id="cards"></div>
</main>
<script src="/data.js"></script>
<script>
function cardHTML(m) {
  return `<div class="card">
    <div class="card-header"><h3>${m.name}</h3><div class="swatch" style="background:${m.color}"></div></div>
    <div class="tag">${m.type}</div>
    <div class="meta">
      <span><span class="label">CO₂</span><span class="value">${m.co2} kg/m²</span></span>
      <span><span class="label">Fire Rating</span><span class="value">${m.fire}</span></span>
    </div>
    <div class="price">€${m.price}/m²</div>
  </div>`;
}
function update() { renderCards('cards', filterMaterials(), cardHTML); }
update();
</script>
</body>
</html>
