<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Materials Marketplace — Style 3</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Work+Sans:wght@300;400;500&display=swap');
  * { margin:0; padding:0; box-sizing:border-box; }
  body { font-family:'Work Sans',sans-serif; background:#f5f0e8; color:#3a3530; display:flex; min-height:100vh; }
  .sidebar { width:230px; background:#ebe4d8; padding:36px 20px; flex-shrink:0; border-right:1px solid #d8d0c2; }
  .sidebar h2 { font-family:'Libre Baskerville',serif; font-size:16px; font-weight:400; font-style:italic; color:#8a7e6e; margin-bottom:24px; }
  .sidebar a { display:block; color:#7a6e5e; text-decoration:none; padding:8px 12px; font-size:14px; border-left:2px solid transparent; transition:all .2s; }
  .sidebar a:hover, .sidebar a.active { color:#3a3530; border-left-color:#8a7e6e; }
  .main { flex:1; padding:48px 56px; max-width:1100px; }
  h1 { font-family:'Libre Baskerville',serif; font-weight:400; font-size:30px; margin-bottom:6px; }
  .subtitle { color:#8a7e6e; font-size:14px; margin-bottom:36px; font-weight:300; }
  .filters { display:flex; gap:16px; margin-bottom:36px; flex-wrap:wrap; align-items:end; padding-bottom:24px; border-bottom:1px solid #d8d0c2; }
  .filter-group { display:flex; flex-direction:column; gap:4px; }
  .filter-group label { font-size:11px; text-transform:uppercase; letter-spacing:1px; color:#a09580; }
  .filter-group input, .filter-group select { padding:8px 12px; border:1px solid #ccc4b4; border-radius:3px; font-size:14px; background:#faf7f0; font-family:inherit; }
  .filter-group input:focus, .filter-group select:focus { outline:none; border-color:#8a7e6e; }
  #search { width:250px; }
  .grid { display:grid; grid-template-columns:1fr 1fr; gap:20px; }
  .card { background:#faf7f0; border-radius:4px; padding:28px; border:1px solid #e0d8c8; display:flex; gap:20px; align-items:start; transition:background .2s; }
  .card:hover { background:#fff; }
  .swatch { width:56px; height:56px; border-radius:3px; border:1px solid #d8d0c2; flex-shrink:0; }
  .card-body { flex:1; }
  .card h3 { font-family:'Libre Baskerville',serif; font-size:16px; font-weight:400; margin-bottom:4px; }
  .type-label { font-size:12px; color:#a09580; margin-bottom:12px; text-transform:capitalize; }
  .specs-row { display:flex; gap:24px; font-size:13px; color:#6b6358; margin-bottom:8px; }
  .specs-row span { display:flex; align-items:center; gap:4px; }
  .price { font-size:18px; font-weight:500; color:#3a3530; }
  .no-results { color:#a09580; font-style:italic; grid-column:1/-1; }
</style>
</head>
<body>
<nav class="sidebar">
  <h2>Material Marketplace</h2>
  <a href="/1">Style 1 — Minimal</a>
  <a href="/2">Style 2 — Dark</a>
  <a href="/3" class="active">Style 3 — Warm</a>
  <a href="/4">Style 4 — Grid</a>
  <a href="/5">Style 5 — Compact</a>
</nav>
<main class="main">
  <h1>Explore Materials</h1>
  <p class="subtitle">A curated selection for the discerning architect</p>
  <div class="filters">
    <div class="filter-group"><label>Search</label><input type="text" id="search" placeholder="e.g. marble, oak…" oninput="update()"></div>
    <div class="filter-group"><label>Type</label><select id="category" onchange="update()"><option value="all">All</option><option value="wall">Wall</option><option value="floor">Floor</option><option value="ceiling">Ceiling</option></select></div>
    <div class="filter-group"><label>Price from</label><input type="number" id="minPrice" placeholder="0" oninput="update()" style="width:90px"></div>
    <div class="filter-group"><label>Price to</label><input type="number" id="maxPrice" placeholder="999" oninput="update()" style="width:90px"></div>
  </div>
  <div class="grid" id="cards"></div>
</main>
<script src="/data.js"></script>
<script>
function cardHTML(m) {
  return `<div class="card">
    <div class="swatch" style="background:${m.color}"></div>
    <div class="card-body">
      <h3>${m.name}</h3>
      <div class="type-label">${m.type}</div>
      <div class="specs-row"><span>CO₂ ${m.co2} kg/m²</span><span>Fire: ${m.fire}</span></div>
      <div class="price">€${m.price}/m²</div>
    </div>
  </div>`;
}
function update() { renderCards('cards', filterMaterials(), cardHTML); }
update();
</script>
</body>
</html>
