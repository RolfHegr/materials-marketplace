<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Materials Marketplace — Style 2</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;700&display=swap');
  * { margin:0; padding:0; box-sizing:border-box; }
  body { font-family:'DM Sans',sans-serif; background:#1a1a1a; color:#e8e4df; display:flex; min-height:100vh; }
  .sidebar { width:240px; background:#111; padding:32px 20px; flex-shrink:0; border-right:1px solid #2a2a2a; }
  .sidebar h2 { font-size:12px; letter-spacing:3px; text-transform:uppercase; color:#666; margin-bottom:24px; }
  .sidebar a { display:block; color:#888; text-decoration:none; padding:10px 14px; border-radius:6px; font-size:14px; margin-bottom:2px; transition:all .2s; }
  .sidebar a:hover, .sidebar a.active { background:#222; color:#e8e4df; }
  .main { flex:1; padding:48px; }
  h1 { font-weight:300; font-size:32px; letter-spacing:-0.5px; margin-bottom:4px; }
  .subtitle { color:#666; font-size:14px; margin-bottom:40px; }
  .filters { display:flex; gap:16px; margin-bottom:40px; flex-wrap:wrap; align-items:end; }
  .filter-group { display:flex; flex-direction:column; gap:4px; }
  .filter-group label { font-size:10px; text-transform:uppercase; letter-spacing:1.5px; color:#555; }
  .filter-group input, .filter-group select { padding:10px 14px; border:1px solid #333; border-radius:6px; font-size:14px; background:#222; color:#e8e4df; font-family:inherit; }
  .filter-group input:focus, .filter-group select:focus { outline:none; border-color:#666; }
  .filter-group select option { background:#222; }
  #search { width:260px; }
  .grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(280px,1fr)); gap:16px; }
  .card { background:#222; border-radius:8px; padding:24px; border:1px solid #2a2a2a; transition:border-color .2s; }
  .card:hover { border-color:#444; }
  .top-row { display:flex; justify-content:space-between; align-items:center; margin-bottom:16px; }
  .card h3 { font-size:16px; font-weight:500; }
  .swatch { width:28px; height:28px; border-radius:50%; border:2px solid #333; }
  .type-badge { font-size:10px; text-transform:uppercase; letter-spacing:1px; color:#1a1a1a; background:#8a8; padding:3px 10px; border-radius:12px; display:inline-block; margin-bottom:16px; }
  .type-badge.wall { background:#a88; }
  .type-badge.floor { background:#88a; }
  .type-badge.ceiling { background:#8a8; }
  .specs { display:flex; gap:20px; margin-bottom:16px; }
  .spec { font-size:12px; color:#777; }
  .spec strong { color:#ccc; font-weight:500; display:block; font-size:14px; }
  .price { font-size:22px; font-weight:700; color:#e8e4df; }
  .no-results { color:#555; font-style:italic; grid-column:1/-1; }
</style>
</head>
<body>
<nav class="sidebar">
  <h2>Marketplace</h2>
  <a href="/1">Style 1 — Minimal</a>
  <a href="/2" class="active">Style 2 — Dark</a>
  <a href="/3">Style 3 — Warm</a>
  <a href="/4">Style 4 — Grid</a>
  <a href="/5">Style 5 — Compact</a>
</nav>
<main class="main">
  <h1>Material Library</h1>
  <p class="subtitle">Curated building materials for contemporary architecture</p>
  <div class="filters">
    <div class="filter-group"><label>Search</label><input type="text" id="search" placeholder="Search materials…" oninput="update()"></div>
    <div class="filter-group"><label>Category</label><select id="category" onchange="update()"><option value="all">All</option><option value="wall">Wall</option><option value="floor">Floor</option><option value="ceiling">Ceiling</option></select></div>
    <div class="filter-group"><label>Min €</label><input type="number" id="minPrice" placeholder="0" oninput="update()" style="width:90px"></div>
    <div class="filter-group"><label>Max €</label><input type="number" id="maxPrice" placeholder="999" oninput="update()" style="width:90px"></div>
  </div>
  <div class="grid" id="cards"></div>
</main>
<script src="/data.js"></script>
<script>
function cardHTML(m) {
  return `<div class="card">
    <div class="top-row"><h3>${m.name}</h3><div class="swatch" style="background:${m.color}"></div></div>
    <div class="type-badge ${m.type}">${m.type}</div>
    <div class="specs">
      <div class="spec">CO₂<strong>${m.co2} kg/m²</strong></div>
      <div class="spec">Fire<strong>${m.fire}</strong></div>
    </div>
    <div class="price">€${m.price}/m²</div>
  </div>`;
}
function update() { renderCards('cards', filterMaterials(), cardHTML); }
update();
</script>
</body>
</html>
