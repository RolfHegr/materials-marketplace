<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Materials Marketplace — Style 6: Sidebar Filters</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
  *{margin:0;padding:0;box-sizing:border-box}
  body{font-family:'Space Grotesk',sans-serif;background:#f0f0ee;color:#1a1a1a;display:flex;min-height:100vh}
  .nav{width:56px;background:#1a1a1a;flex-shrink:0;display:flex;flex-direction:column;align-items:center;padding:20px 0;gap:8px}
  .nav a{color:#666;text-decoration:none;font-size:11px;width:40px;height:40px;display:flex;align-items:center;justify-content:center;border-radius:6px;font-weight:500}
  .nav a:hover,.nav a.active{background:#333;color:#fff}
  .filter-panel{width:280px;background:#fff;border-right:1px solid #e0e0de;padding:24px 20px;overflow-y:auto;flex-shrink:0}
  .filter-panel h2{font-size:14px;font-weight:600;margin-bottom:20px;display:flex;justify-content:space-between;align-items:center}
  .filter-panel h2 span{font-size:11px;color:#999;font-weight:400;cursor:pointer}
  .filter-section{margin-bottom:20px;border-bottom:1px solid #eee;padding-bottom:16px}
  .filter-section:last-child{border-bottom:none}
  .filter-section h3{font-size:11px;letter-spacing:2px;text-transform:uppercase;color:#999;margin-bottom:12px;cursor:pointer;display:flex;justify-content:space-between;align-items:center;font-weight:400}
  .filter-section h3::after{content:'−';font-size:14px}
  .filter-section.collapsed h3::after{content:'+'}
  .filter-section.collapsed .filter-body{display:none}
  .chip-group{display:flex;flex-wrap:wrap;gap:6px}
  .chip{padding:5px 12px;border:1px solid #ddd;border-radius:20px;font-size:12px;cursor:pointer;background:#fff;transition:all .15s;font-family:inherit}
  .chip:hover{border-color:#888}
  .chip.active{background:#1a1a1a;color:#fff;border-color:#1a1a1a}
  .checkbox-group{display:flex;flex-direction:column;gap:6px}
  .checkbox-group label{font-size:12px;display:flex;align-items:center;gap:8px;cursor:pointer;color:#555}
  .checkbox-group label:hover{color:#1a1a1a}
  .checkbox-group input[type=checkbox]{accent-color:#1a1a1a}
  .range-slider{width:100%}
  .range-slider input[type=range]{width:100%;accent-color:#1a1a1a;margin:8px 0}
  .range-slider .range-labels{display:flex;justify-content:space-between;font-size:11px;color:#999}
  .color-swatches{display:flex;gap:8px;flex-wrap:wrap}
  .color-swatch{width:28px;height:28px;border-radius:50%;cursor:pointer;border:2px solid transparent;transition:border-color .15s}
  .color-swatch:hover,.color-swatch.active{border-color:#1a1a1a}
  .toggle-row{display:flex;justify-content:space-between;align-items:center;font-size:12px;color:#555;margin-bottom:8px}
  .toggle{width:36px;height:20px;background:#ddd;border-radius:10px;position:relative;cursor:pointer;transition:background .2s}
  .toggle.active{background:#1a1a1a}
  .toggle::after{content:'';position:absolute;width:16px;height:16px;background:#fff;border-radius:50%;top:2px;left:2px;transition:left .2s}
  .toggle.active::after{left:18px}
  .main{flex:1;padding:32px 36px;overflow-y:auto}
  .top-bar{display:flex;justify-content:space-between;align-items:center;margin-bottom:24px}
  h1{font-weight:500;font-size:22px}
  .results-meta{font-size:12px;color:#999;display:flex;gap:16px;align-items:center}
  .active-filters{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:20px}
  .active-tag{padding:4px 10px;background:#1a1a1a;color:#fff;border-radius:12px;font-size:11px;display:flex;align-items:center;gap:6px}
  .active-tag span{cursor:pointer;opacity:.6}
  .active-tag span:hover{opacity:1}
  .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(195px,1fr));gap:12px}
  .card{background:#fff;border-radius:8px;overflow:hidden;border:1px solid #e8e8e6;transition:transform .15s}
  .card:hover{transform:translateY(-2px)}
  .swatch-bar{height:56px;width:100%;position:relative}
  .swatch-bar .badges{position:absolute;top:8px;right:8px;display:flex;gap:4px}
  .swatch-bar .badge{background:rgba(0,0,0,.6);color:#fff;font-size:9px;padding:2px 6px;border-radius:3px;letter-spacing:.5px;text-transform:uppercase}
  .card-content{padding:14px}
  .card h3{font-size:13px;font-weight:500;margin-bottom:3px}
  .card .type{font-size:10px;color:#999;text-transform:uppercase;letter-spacing:.5px;margin-bottom:8px}
  .card .specs{font-size:11px;color:#777;display:flex;gap:8px;margin-bottom:8px;flex-wrap:wrap}
  .card .specs span{background:#f5f5f3;padding:2px 6px;border-radius:3px}
  .card .bottom{display:flex;justify-content:space-between;align-items:baseline}
  .card .price{font-size:16px;font-weight:600}
  .card .lead{font-size:10px;color:#999}
  .no-results{color:#999;font-style:italic;grid-column:1/-1}
</style>
</head>
<body>
<nav class="nav">
  <a href="/1">1</a><a href="/2">2</a><a href="/3">3</a><a href="/4">4</a><a href="/5">5</a>
  <a href="/6" class="active">6</a><a href="/7">7</a><a href="/8">8</a><a href="/9">9</a><a href="/10">10</a>
</nav>
<aside class="filter-panel">
  <h2>Filters <span onclick="resetAll()">Reset all</span></h2>

  <div class="filter-section">
    <h3 onclick="this.parentElement.classList.toggle('collapsed')">Material Type</h3>
    <div class="filter-body chip-group" id="typeChips"></div>
  </div>

  <div class="filter-section">
    <h3 onclick="this.parentElement.classList.toggle('collapsed')">Fire Safety Class</h3>
    <div class="filter-body checkbox-group" id="fireChecks"></div>
  </div>

  <div class="filter-section">
    <h3 onclick="this.parentElement.classList.toggle('collapsed')">CO₂ Emissions</h3>
    <div class="filter-body range-slider">
      <input type="range" id="co2Max" min="0" max="20" step="0.5" value="20" oninput="updateCo2Label();render()">
      <div class="range-labels"><span>0 kg/m²</span><span id="co2Label">≤ 20 kg/m²</span></div>
    </div>
  </div>

  <div class="filter-section">
    <h3 onclick="this.parentElement.classList.toggle('collapsed')">Price Range</h3>
    <div class="filter-body range-slider">
      <input type="range" id="priceMax" min="0" max="350" step="5" value="350" oninput="updatePriceLabel();render()">
      <div class="range-labels"><span>€0</span><span id="priceLabel">≤ €350</span></div>
    </div>
  </div>

  <div class="filter-section">
    <h3 onclick="this.parentElement.classList.toggle('collapsed')">Color Family</h3>
    <div class="filter-body color-swatches" id="colorSwatches"></div>
  </div>

  <div class="filter-section">
    <h3 onclick="this.parentElement.classList.toggle('collapsed')">Surface Finish</h3>
    <div class="filter-body chip-group" id="finishChips"></div>
  </div>

  <div class="filter-section">
    <h3 onclick="this.parentElement.classList.toggle('collapsed')">Certifications</h3>
    <div class="filter-body checkbox-group" id="certChecks"></div>
  </div>

  <div class="filter-section">
    <h3 onclick="this.parentElement.classList.toggle('collapsed')">Use</h3>
    <div class="filter-body">
      <div class="toggle-row">Indoor<div class="toggle active" id="togIndoor" onclick="this.classList.toggle('active');render()"></div></div>
      <div class="toggle-row">Outdoor<div class="toggle active" id="togOutdoor" onclick="this.classList.toggle('active');render()"></div></div>
    </div>
  </div>

  <div class="filter-section">
    <h3 onclick="this.parentElement.classList.toggle('collapsed')">Lead Time</h3>
    <div class="filter-body range-slider">
      <input type="range" id="leadMax" min="1" max="40" value="40" oninput="updateLeadLabel();render()">
      <div class="range-labels"><span>1 day</span><span id="leadLabel">≤ 40 days</span></div>
    </div>
  </div>
</aside>

<main class="main">
  <div class="top-bar">
    <h1>Materials</h1>
    <div class="results-meta"><span id="count"></span></div>
  </div>
  <div class="active-filters" id="activeTags"></div>
  <div class="grid" id="cards"></div>
</main>

<script src="/data.js"></script>
<script>
const state = { types: new Set(), fire: new Set(), finishes: new Set(), certs: new Set(), colorFamily: null };
const colorMap = { white:'#e8e4df', grey:'#9a9a96', brown:'#c8a97e', red:'#c4724e', black:'#3d3d3d', green:'#7ba3a0' };

function initFilters() {
  const tc = document.getElementById('typeChips');
  allTypes.forEach(t => { const c = document.createElement('button'); c.className='chip'; c.textContent=t; c.onclick=()=>{c.classList.toggle('active'); state.types.has(t)?state.types.delete(t):state.types.add(t); render()}; tc.appendChild(c); });

  const fc = document.getElementById('fireChecks');
  allFire.forEach(f => { const l = document.createElement('label'); l.innerHTML=`<input type="checkbox" onchange="state.fire.has('${f}')?state.fire.delete('${f}'):state.fire.add('${f}');render()"> ${f}`; fc.appendChild(l); });

  const cs = document.getElementById('colorSwatches');
  allColorFamily.forEach(c => { const d = document.createElement('div'); d.className='color-swatch'; d.style.background=colorMap[c]||'#ccc'; d.title=c; d.onclick=()=>{if(state.colorFamily===c){state.colorFamily=null;d.classList.remove('active')}else{document.querySelectorAll('.color-swatch').forEach(x=>x.classList.remove('active'));state.colorFamily=c;d.classList.add('active')} render()}; cs.appendChild(d); });

  const finC = document.getElementById('finishChips');
  allFinish.forEach(f => { const c = document.createElement('button'); c.className='chip'; c.textContent=f; c.onclick=()=>{c.classList.toggle('active'); state.finishes.has(f)?state.finishes.delete(f):state.finishes.add(f); render()}; finC.appendChild(c); });

  const cc = document.getElementById('certChecks');
  allCert.forEach(c => { const l = document.createElement('label'); l.innerHTML=`<input type="checkbox" onchange="state.certs.has('${c}')?state.certs.delete('${c}'):state.certs.add('${c}');render()"> ${c}`; cc.appendChild(l); });
}

function updateCo2Label(){ document.getElementById('co2Label').textContent='≤ '+document.getElementById('co2Max').value+' kg/m²'; }
function updatePriceLabel(){ document.getElementById('priceLabel').textContent='≤ €'+document.getElementById('priceMax').value; }
function updateLeadLabel(){ document.getElementById('leadLabel').textContent='≤ '+document.getElementById('leadMax').value+' days'; }

function getFiltered() {
  const co2Max = parseFloat(document.getElementById('co2Max').value);
  const priceMax = parseFloat(document.getElementById('priceMax').value);
  const leadMax = parseInt(document.getElementById('leadMax').value);
  const indoor = document.getElementById('togIndoor').classList.contains('active');
  const outdoor = document.getElementById('togOutdoor').classList.contains('active');
  return materials.filter(m => {
    if(state.types.size && !state.types.has(m.type)) return false;
    if(state.fire.size && !state.fire.has(m.fire)) return false;
    if(m.co2 > co2Max) return false;
    if(m.price > priceMax) return false;
    if(state.colorFamily && m.colorFamily !== state.colorFamily) return false;
    if(state.finishes.size && !state.finishes.has(m.finish)) return false;
    if(state.certs.size && !m.cert.some(c=>state.certs.has(c))) return false;
    if(!indoor && m.use==='indoor') return false;
    if(!outdoor && m.use==='outdoor') return false;
    if(m.use==='both' && !indoor && !outdoor) return false;
    if(m.leadDays > leadMax) return false;
    return true;
  });
}

function render() {
  const f = getFiltered();
  document.getElementById('count').textContent = f.length + ' materials';
  renderCards('cards', f, m => `<div class="card">
    <div class="swatch-bar" style="background:${m.color}">
      <div class="badges">${m.cert.map(c=>`<span class="badge">${c}</span>`).join('')}</div>
    </div>
    <div class="card-content">
      <h3>${m.name}</h3>
      <div class="type">${m.type} · ${m.finish}</div>
      <div class="specs"><span>CO₂ ${m.co2}</span><span>Fire ${m.fire}</span><span>${m.use}</span></div>
      <div class="bottom"><span class="price">€${m.price}</span><span class="lead">${m.leadDays}d lead</span></div>
    </div>
  </div>`);
}

function resetAll() { state.types.clear(); state.fire.clear(); state.finishes.clear(); state.certs.clear(); state.colorFamily=null; document.querySelectorAll('.chip,.color-swatch').forEach(e=>e.classList.remove('active')); document.querySelectorAll('.checkbox-group input').forEach(e=>e.checked=false); document.getElementById('co2Max').value=20; document.getElementById('priceMax').value=350; document.getElementById('leadMax').value=40; document.getElementById('togIndoor').classList.add('active'); document.getElementById('togOutdoor').classList.add('active'); updateCo2Label(); updatePriceLabel(); updateLeadLabel(); render(); }

initFilters(); render();
</script>
</body>
</html>
